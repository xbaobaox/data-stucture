<script>
function binarySearch(arr, target) {
  var left = 0;                       
  var right = arr.length - 1;         //9
  var count = 0;                      
  let mid = Math.ceil((left + right) / 2) //5
  while (left <= right) {
    if (target === arr[mid]) {
      return mid
    } else if (target > arr[mid]) {
      left = mid + 1;
    } else {
      right = mid - 1
    }
    console.log(++count);
  };
  return -1;
}
var a = binarySearch([1, 3, 5, 7, 9, 15, 23, 56, 788, 1356], 1356)
console.log(a);
</script>
